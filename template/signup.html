<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
      color: #006699;
    }
    
    form {
      background-color: #ffffff;
      border-radius: 5px;
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px #999999;
    }
    
    label {
      display: block;
      font-size: 16px;
      color: #333333;
      margin-bottom: 5px;
    }
    
    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #999999;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #666666;
    }
    
    input[type="submit"] {
      background-color: #006699;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form method="post" action="#">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="first_name" required>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="last_name" required>
    
    <label for="gender">Sex</label>
    <select id="sex" name="sex" required>
      <option value="">Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email"  required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password" required>
    
    <button class="btn-btn-primary" type="submit"> Submit</button>
Already have a account <a href="http://127.0.0.1:8000/login" >login</a>
  </form>
</body>
</html>
